<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Avatar Quote Generator</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div id="spacing">
            <div id="topColor">
                <div id="topSpacing">
                    <h1 id="title">Avatar The Last Airbender Quotes</h1>
                </div>
            </div> 
            <div id="login">
                <p>
                    Login Information:
                </p>
                <label>Username</label>
                <input type="text" id="usernameLogin">
                <label>Password</label>
                <input type="password" id="passwordLogin">
                <button id="checkLoginButton">Login</button>
                <button id="switchToRegistration">Create An Account</button>
            </div>
            <div id="registration">
                <p>
                    Registration Information:
                </p>
                <label>Username</label>
                <input type="text" id="usernameRegister">
                <label>Password</label>
                <input type="password" id="passwordRegister">
                <label>First Name</label>
                <input type="text" id="firstNameRegister">
                <label>Last Name</label>
                <input type="text" id="lastNameRegister">
                <button id="checkRegistrationButton">Register</button>
                <button id="switchToLogin">Sign in</button>
            </div>
            <div id="main">

                <div id="addDiv">
                    <label>Name</label>
                    <input type="text" id="nameAdder">

                    <label>Nation</label>
                    <input type="text" id="nationAdder">

                    <label>Quote</label>
                    <input type="text" id="quoteAdder">

                    <label>Episode</label>
                    <input type="text" id="episodeAdder">

                    <label>Book</label>
                    <input type="text" id="bookAdder">
                    
                    <button id="add">Add Quote</button>
                </div>
                    
                <div id="middle">
                    
                </div>
                <div id="right">
                    <img id="characterPic" src="./quenchTheThirst.jpg" alt="Picture of Sokka"></img>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>

</html>
